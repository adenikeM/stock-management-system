
  version: '3.8'
  services:
    db:
      image: postgres:latest
      restart: always
      ports:
        - "5432:5432"
      environment:
        - POSTGRES_USER=success
        - POSTGRES_PASSWORD=root
        - POSTGRES_DB=stock_db
      volumes:
        - db:/var/lib/postgresql/data
  volumes:
    db:
      driver: local